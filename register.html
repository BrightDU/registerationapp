<!DOCTYPE html>
<html>
    <head>
        <title>REGAPP|REGISTER</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="regapp.css"/>
    </head>
    <body>


        <div>
            <center>
                    <form method="POST">
                        <fieldset>
                            <legend>Personal Information</legend>
                            <div class="form-group">
                                    <label for="firstname"></label>
                                    <input type="text" class="form-control" id="input" name="firstname" placeholder="John">
                                </div>
                                <div class="form-group">
                                    <label for="lastname"></label>
                                    <input type="text" class="form-control" id="input" name="lastname" placeholder="Isaac">
                                </div>
                                <div class="form-group">
                                    <label for="lastname"></label>
                                    <input type="email" class="form-control" id="input" name="email" placeholder="johnisaac@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="phoneno"></label>
                                    <input type="text" class="form-control" id="input" name="phoneno" placeholder="+2345678879988">
                                </div>
                                <div class="form-group">
                                    <label for="dob"> </label>
                                    <input type="date" class="form-control" id="input" name="dob">
                                </div>
                                <div class="form-group">
                                        <label for="school"></label>
                                        <select class="form-control" id="input">
                                            <option>Choose a School</option>
                                            <option>Harry Royal Academy</option>
                                            <option>Henz Academy</option>
                                            <option>Jinie Schools</option>
                                            <option>Baptist High School</option>
                                            <option>Danbo International</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-success">SEND</button>
                                </div>
                        </fieldset>
                    </form>
            </center>
        </div>



        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
